name: Build Ping Pong EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole "Ping Pong V1.0.py"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: PingPong-EXE
          path: dist/*.exe
